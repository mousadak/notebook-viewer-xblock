<div class="notebook_view_block" style="margin: 10px;">
  <label class="title" style="font-size: 1.1em; margin: 10px;">Notebook URL or ID:</label>
  <div style="display: flex;">
      <input type="text" id="notebook_url" name="notebook_url" class="notebook_url" value="{self.notebook_url}" style="width: 80%; font-size: 1em; margin: 10px; height: 35px;" />
      <button class="button clear-button" onclick="document.getElementById('notebook_url').value = ''; document.getElementById('notebook_url').focus();" style="width: 10%; font-size: 1em; margin: 10px;">Clear</button>
  </div>
  <div class="buttons" style="margin: 10px;">
      <button class="button cancel-button" style="background-color: #3366cc; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-size: 1em; transition: background-color 0.2s ease; cursor: pointer;">Cancel</button>
      <button class="button save-button" style="background-color: #3366cc; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 6px; font-size: 1em; transition: background-color 0.2s ease; cursor: pointer;">Save</button>
  </div>
  <br/>
  <p style="font-size: 0.9em; margin: 10px; text-align: center;">Google Drive sharing link or file ID</p>
</div>
